<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || userSubmited)" class="error-block">
              Please provide the Name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && (email.touched || userSubmited)" class="error-block">
              <span *ngIf="email.hasError('required')">
                Please provide the email id
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide the valid email id
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="text" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (password.touched || userSubmited)" class="error-block">
              <span *ngIf="password.hasError('required')">
                Please provide the password
              </span>
              <span *ngIf="password?.errors?.['minlength']">
                Please provide the min lentgh of password
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input id="cpassword" type="text" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmited)" class="error-block">
              <span *ngIf="confirmPassword.hasError('required')">
                Please confirm the password
              </span>
            </span>
            <span *ngIf="registerationForm.hasError('notmatched') 
                                  && confirmPassword?.valid" class="error-block">
              Password not matched
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input id="mobile" type="text" class="form-control" formControlName="mobile">
            <span *ngIf="!mobile.valid && (mobile.touched || userSubmited)" class="error-block">
              <span *ngIf="mobile.hasError('required')">
                Please provide the phone number
              </span>
              <span *ngIf="mobile?.errors?.['minLength']">
                Please provide the valid phone number
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
